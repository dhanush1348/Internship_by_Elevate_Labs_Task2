<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elevate To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="Logo" class="logo" />
    <h1>Elevate To-Do List</h1>
    <p class="quote">"Small steps every day lead to big results."</p>
  </header>

  <main class="todo-container">
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <select id="priorityInput">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <input type="time" id="deadlineInput" />
      <button id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </main>

  <footer>
    <p>Follow Elevate Labs Pvt. Ltd:</p>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank">Instagram</a> |
      <a href="https://facebook.com" target="_blank">Facebook</a> |
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
